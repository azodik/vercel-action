name: Test Local
on: [push]

jobs:
  test-local:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test action locally
        run: |
          echo "Testing action locally..."
          # This would normally run your action
          echo "Action would deploy here with proper secrets"
