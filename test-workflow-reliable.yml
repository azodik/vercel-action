name: Test Vercel Action (Reliable)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: azodik/vercel-action@36ae28dc3495a20432c6bb43cf8b0807d248b4aa
        with:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRODUCTION: ${{ github.ref == 'refs/heads/main' }}
          GITHUB_DEPLOYMENT: true
          CREATE_COMMENT: true
          DELETE_EXISTING_COMMENT: true
          ATTACH_COMMIT_METADATA: true
          PR_LABELS: "deployed"
          WORKING_DIRECTORY: "."
          FORCE: false

      - name: Get deployment info
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.PREVIEW_URL }}"
          echo "Deployment URLs: ${{ steps.deploy.outputs.DEPLOYMENT_URLS }}"
          echo "Deployment Created: ${{ steps.deploy.outputs.DEPLOYMENT_CREATED }}"
